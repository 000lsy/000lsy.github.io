<script>
const canvas=document.getElementById("star");
const ctx=canvas.getContext("2d");
let w=canvas.width=window.innerWidth;
let h=canvas.height=window.innerHeight;

window.onresize=()=>{
w=canvas.width=window.innerWidth;
h=canvas.height=window.innerHeight;
};

let stars=[];
for(let i=0;i<200;i++){
stars.push({
x:Math.random()*w,
y:Math.random()*h,
r:Math.random()*2,
d:Math.random()*0.5
});
}

function draw(){
ctx.clearRect(0,0,w,h);
ctx.fillStyle="white";
ctx.beginPath();
for(let i=0;i<stars.length;i++){
let s=stars[i];
ctx.moveTo(s.x,s.y);
ctx.arc(s.x,s.y,s.r,0,Math.PI*2,true);
}
ctx.fill();
update();
}

function update(){
for(let i=0;i<stars.length;i++){
let s=stars[i];
s.y+=s.d;
if(s.y>h){
s.y=0;
s.x=Math.random()*w;
}
}
}

setInterval(draw,33);
</script>
